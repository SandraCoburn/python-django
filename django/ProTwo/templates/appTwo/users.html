<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Here are your users from AppTwo:</title>
    
  <body>
     {% if users%}
    <ol>
      {% for person in users%}
      <li>User Info</li>
      <ul>
        <li>First Name {{person.first_name</li>
        <li>First Name {{person.last_name</li>
        <li>First Name {{person.email</li>
      </ul>
      {% endfor%}
    </ol>
    {% endif%}
  </body>
</html>
