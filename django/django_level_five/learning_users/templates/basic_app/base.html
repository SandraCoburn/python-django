<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
        <a class="nav-item nav-link" href="{% url 'admin:index'%}">Admin</a>
        <a class="nav-item nav-link" href="{% url 'basic_app:register'%}"
          >Register</a
        >

        <!-- Some logic on what to display for last item-->
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'basic_app:user_login'%}">Login</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">{% block body_block %} {% endblock %}</div>
  </body>
</html>
